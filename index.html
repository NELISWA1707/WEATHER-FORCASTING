<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="weather-app">
      <form id="search-form">
        <input
          type="search"
          placeholder="Enter your City"
          required
          id="search-input" />
        <input type="submit" value="search" id="search-button" />
      </form>
      <div class="weather-data">
        <div>
          <h1 class="city" id="city-element">Durban</h1>
          <p class="weather-detail">
            <span id="time">Monday 13:51</span> ,
            <span id="description">scattered clouds</span>
            <br />
            Humidity: <span class="humidity-percent">44%,</span>, Wind:
            <span class="wind-speed">3.1km/h</span>
          </p>
        </div>
        <div class="weather-app-rap">
          <div id="weather-app-icon"></div>

          <div class="weather-temperature">25</div>
          <div class="temperature-units">&degC</div>
        </div>
      </div>
      <div class="weather-forecast"></div>

      <footer>
        Coded by <a href="#" target="_blank">Neliswa Mthembu</a> , is open
        sourced on
        <a href="https://github.com/NELISWA1707" target="_blank">Github</a> and
        is hosted on
        <a
          href="https://app.netlify.com/teams/neliswa1707/sites"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
